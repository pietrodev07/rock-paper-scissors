<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Rock &#129704; Paper &#128196; Scissors &#9986;&#65039;</title>
</head>
<body>

  <header class="header">
    <h1>Rock - Paper - Scissors</h1>
  </header>

  <main class="main">

    <div class="scoreboard">
      <h2 class="won-lost" id="won-lost">Choose your next move</h2>
      <h3 class="score-message" id="score-message">First to score 6 points wins the game</h3>
      <div class="scores-container">
        <div class="score-box">
          <div class="score" id="player-score">0</div>
          <p class="player">You</p>
        </div>
        <div class="score-box">
          <div class="score" id="cpu-score">0</div>
          <p class="cpu">Computer</p>
        </div>
      </div>
    </div>

    <div class="buttons-container">
      <button class="btn" id="rock-button" value="rock">&#129704;</button>
      <button class="btn" id="paper-button" value="paper">&#128196</button>
      <button class="btn" id="scissors-button" value="scissors">&#9986;&#65039;</button>
    </div>

  </main>

  <footer class="footer">
    <a href="https://github.com/pietrodev07/rock-paper-scissors" target="_blank">Site made by pietrodev07 with &#10084;&#65039;</a>
  </footer>

  <!-- JavaScript -->
  <script src="./js/main.js"></script>

</body>
</html>
